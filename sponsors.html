    <div id="myModal" class="modal">
      <!-- Modal content -->

      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="text-success text-center font-weight-bold">
          Successfully Submited!
        </h1>
        <div class="modal-checkinput">
          <span>First Name</span>
          <span id="myModal__firstName"></span>
        </div>
        <div class="modal-checkinput">
          <span>Last Name</span>
          <span id="myModal__lastName"></span>
        </div>
        <div class="modal-checkinput">
          <span>Email Address</span>
          <span id="myModal__email"></span>
        </div>
        <div class="modal-checkinput">
          <span>Phone Number</span>
          <span id="myModal__phone"></span>
        </div>
        <div class="modal-checkinput">
          <span>Birth Date</span>
          <span id="myModal__birthDate"></span>
        </div>
        <div class="modal-checkinput">
          <span>Tickets</span>
          <span id="myModal__tickets"></span>
        </div>
        <button id="popUpclose" class="btn btn-warning">Close</button>
      </div>

    <main class="content-view container-fluid p-4">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8">
          <div class="content-view__content m-3">
            <div class="content-heading__container text-center pt-4">
              <h1 class="content-heading font-weight-bold">
                Sponsors
              </h1>
              <div class="container">
                <div style="" class="row p-3">
                  <div class="col-lg-4 col-md-6 col-sm-6 p-0">
                    <div class="image-container">
                      <img
                        src="assets/img/sponsors/1.jpg"
                        class="img-thumbnail p-0 img-responsive image"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6 p-0">
                    <div class="image-container">
                      <img
                        src="assets/img/sponsors/2.png"
                        class="img-thumbnail p-0 img-responsive image"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6 p-0">
                    <div class="image-container">
                      <img
                        src="assets/img/sponsors/3.jpg"
                        class="img-thumbnail p-0 img-responsive image"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6 p-0">
                    <div class="image-container">
                      <img
                        src="assets/img/sponsors/4.jpg"
                        class="img-thumbnail p-0 img-responsive image"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6 p-0">
                    <div class="image-container">
                      <img
                        src="assets/img/sponsors/5.jpg"
                        class="img-thumbnail p-0 img-responsive image"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-6 p-0">
                    <div class="image-container">
                      <img
                        src="assets/img/sponsors/6.png"
                        class="img-thumbnail p-0 img-responsive image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="right-side p-4">
            <div class="form-heading">
              <h1 class="text-center font-weight-bold">Order Tickets!</h1>
            </div>
            <form id="order-tickets-form" class="p-3">
              <span
                id="message-box"
                style="color: red;"
                class="error-message"
              ></span>
              <div class="form-group">
                <label for="name">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="John"
                  minlength="2"
                  maxlength="20"
                />
              </div>
              <div class="form-group">
                <label for="surname">Your Surname</label>
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  aria-describedby="surnameHelp"
                  placeholder="Smith"
                  minlength="2"
                  maxlength="20"
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="johnsmith@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="phone"
                  class="form-control"
                  id="phone"
                  aria-describedby="phoneHelp"
                  placeholder="44585285"
                />
              </div>
              <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthDate"
                  aria-describedby="dateHelp"
                />
              </div>
              <div class="form-group">
                <label for="tickets">Tickets</label>
                <input
                  type="number"
                  class="form-control"
                  id="tickets"
                  aria-describedby="ticketHelp"
                  placeholder="0"
                  value="0"
                />
              </div>

              <button type="submit" class="btn btn-primary submit-btn">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
